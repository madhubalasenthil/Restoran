<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/a64a3f1332.js" crossorigin="anonymous"></script>

    <div class="page">
        <div class="head">
            <div class="line1">
                <div class="a"></div>
                <div class="b">Contact Us</div>
                <div class="c"></div>

            </div>
            <div class="line2">
                <p>Contact For Any Quary</p>

            </div>
        </div>

        <div class="box">
            <div class="box1">
                <div class="a">
                    <p>Booking</p>
                    <div class="outline"></div>
                </div>
                <div class="b">
                    <i class="fa-solid fa-envelope-open"></i>
                    <p style="margin-left: 5px;">main@domain.com</p>
                </div>

            </div>
            <div class="box2">
                <div class="a">
                    <p>General</p>
                    <div class="outline"></div>
                </div>
                <div class="b">
                    <i class="fa-solid fa-envelope-open"></i>
                    <p style="margin-left: 5px;">main@domain.com</p>
                </div>

            </div>
            <div class="box3">
                <div class="a">
                    <p>Technical</p>
                    <div class="outline"></div>
                </div>
                <div class="b">
                    <i class="fa-solid fa-envelope-open"></i>
                    <p style="margin-left: 5px;">main@domain.com</p>
                </div>

            </div>
        </div>
        <div class="side">
            <div class="leftside">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.0362143241!2d-74.30934927700697!3d40.697539938424605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1718698513126!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <div class="rightside">
                <input type="text" id="Name"  placeholder="Your Name">
                <input type="text" id="Email" placeholder="Your Email">
                <br>
                <input type="text" id="Subject" placeholder="Subject">
                <br>
                <textarea  id="Message" placeholder="Message"></textarea>
                <br>
                <button>SEND MESSAGE</button>

            </div>
        </div>
    </div>
</body>

</html>
